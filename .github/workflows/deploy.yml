name: Deploy to Kubernetes
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up kubectl
      uses: azure/setup-kubectl@v2
      with:
        version: 'v1.24.0'
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/
